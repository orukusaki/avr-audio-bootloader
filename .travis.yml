language: rust
os:
  - linux
  - osx
  - windows
cache: cargo
before_install:
    - cd encoder
script:
  - cargo test --lib --locked
  - rustup component add rustfmt-preview
  - cargo fmt --all -- --check
  - cargo build --release
before_deploy:
  - git config --local user.name "Peter Smith"
  - git config --local user.email "peter@orukusaki.co.uk"
  - name="hex2wav-$TRAVIS_TAG-$TRAVIS_OS_NAME"
  - mkdir $name
  - cp target/$TARGET/release/hex2wav $name/
  - cp ../README.md ../LICENSE $name/
  - tar czvf $name.tar.gz $name
deploy:
  provider: releases
  file: hex2wav-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  cleanup: false
  on:
    branch: main
    tags: true
  token:
    secure: 

jobs:
  include:
    - language: python
      python:
          - "3.9"
      cache:
        directories:
          - "~/.platformio"
          - $HOME/.cache/pip
      before_install:
          - cd bootloader
      install:
          - pip install -U platformio
          - pio update
      script:
          - pio run
          - pio check
      before_deploy:
        - git config --local user.name "Peter Smith"
        - git config --local user.email "peter@orukusaki.co.uk"
        - name="bootloader-$TRAVIS_TAG"
        - mkdir $name
        - cp .pio/build/atmega328p/firmware.hex $name/
        - cp .pio/build/atmega328p/firmware.elf $name/
        - cp ../README.md ../LICENSE $name/
        - tar czvf $name.tar.gz $name
      deploy:
        provider: releases
        file: bootloader-$TRAVIS_TAG.tar.gz
        cleanup: false
        on:
          branch: main
          tags: true
        token:
          secure: 
