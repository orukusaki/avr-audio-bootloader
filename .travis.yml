language: rust
rust: stable
os:
  - linux
  - osx
  - windows
cache: cargo
install:
  - rustup component add rustfmt-preview
script:
  - cargo fmt --all -- --check
  - cargo test -p hex2wav --lib --locked
  - cargo build -p hex2wav --release
before_deploy:
  - git config --local user.name "Peter Smith"
  - git config --local user.email "peter@orukusaki.co.uk"
  - name="hex2wav-$TRAVIS_TAG-$TRAVIS_OS_NAME"
  - mkdir $name
  - cp target/$TARGET/release/hex2wav $name/
  - cp README.md LICENSE $name/
  - tar czvf $name.tar.gz $name
deploy:
  provider: releases
  file: hex2wav-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  on:
    branch: main
    tags: true
  token:
    secure: 
jobs:
  include:
    - language: rust
      rust: nightly
      os: linux
      dist: jammy
      addons:
        apt:
          packages:
            - gcc-avr
            - binutils-avr
            - avr-libc
      cache: cargo
      before_install:
        - sudo apt-get update -qq
      install:
        - rustup component add rustfmt-preview
        - rustup component add rust-src --toolchain nightly
      script:
        - cargo fmt --all -- --check
        - cargo build -p bootloader-rs -Z build-std=core --target=avr-unknown-gnu-atmega328 --profile=small --bin main
      before_deploy:
        - git config --local user.name "Peter Smith"
        - git config --local user.email "peter@orukusaki.co.uk"
        - name="bootloader-$TRAVIS_TAG"
        - mkdir $name
        - cp target/avr-unknown-gnu-atmega328/small/main.elf $name/
        - cp ../README.md ../LICENSE $name/
        - tar czvf $name.tar.gz $name
      deploy:
        provider: releases
        file: bootloader-$TRAVIS_TAG.tar.gz
        skip_cleanup: true
        on:
          branch: main
          tags: true
